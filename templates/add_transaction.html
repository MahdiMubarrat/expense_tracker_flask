<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Transaction</h1>
        <form method="POST">
            <p>
                <label for="type">Type:</label>
                <select name="type" id="type" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </p>
            <p>
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" step="0.01" required>
            </p>
            <p>
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="food">Food</option>
                    <option value="rent">Rent</option>
                    <option value="salary">Salary</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="miscellaneous">Miscellaneous</option>
                    <!-- Add more categories if needed -->
                </select>
            </p>
            <p>
                <label for="currency">Currency:</label>
                <select name="currency" id="currency" required>
                    <option value="CAD" selected>CAD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="BDT">BDT</option>
                    <option value="INR">INR</option>
                    <!-- Add more currencies if needed -->
                </select>
                <span style="font-size: smaller; color: gray;">Currency Notice: All amounts are converted to CAD.</span>
            </p>
            <p>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="{{ today }}" required>
            </p>
            <p><input type="submit" value="Add Transaction"></p>
        </form>
        <p><a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a></p>
    </div>
    <footer>
        &copy; 2024 Expense Tracker. All rights reserved.
    </footer>
</body>
</html>
